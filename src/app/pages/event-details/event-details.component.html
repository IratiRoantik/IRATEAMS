<main>
    <section class="top">
        <div class="return">
            <!-- <a href="" (click)="goBack()"> -->
            <a href="" routerLink="/home">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                  </svg>
            </a>

            

        </div>
        <div *ngIf="user.id === creator.id">
            <a href="" routerLink="create-event">Modificar Datos</a>
        </div>
    </section>
    <section class="card-img">
        <article>
            <img src="" alt="">
        </article>
        <header class="card-img-header">
            <h3 class="label">{{event.title}} </h3>
        </header>
        <footer class="card-img-footer">
            <article class="creator">
                <p id="creator-icon"><img src="" alt="" id="img-creator">{{creator.name}} &nbsp;{{creator.name}}</p>
                
            </article>
            <article class="daysLeft">
                <p> Quedan {{daysLeft}} dias</p>
            </article>
        </footer>
    </section>

    <section class="container">
        <article class="sm-icons">
            <div class="sm-icons-content location">
                <svg  xmlns="http://www.w3.org/2000/svg" routerLink="#" width="23" height="23" fill="var(--fontColor)" class="bi bi-geo-alt-fill"
                    viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                </svg>
                <p >&nbsp; {{event.place}} </p>
            
            </div>
            <div class="sm-icons-content date">
                <svg  xmlns="http://www.w3.org/2000/svg" routerLink="#" width="22" height="22" fill="var(--fontColor)" class="bi-calendar-fill"
                    viewBox="0 0 16 16">
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
                </svg>
                <p style="padding-top: 2px;">&nbsp; {{event.date | date:'shortDate'}} </p>
            

            </div>
            <div class="sm-icons-content time">
                <svg style="margin-right: 12px;" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="var(--fontColor)" class="bi-clock-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                </svg>
                <p style="padding-top: 5px; padding-right: 18px;">&nbsp;{{event.date | date:'shortTime'}} </p>

            </div>
          


        </article>
        <article class="mid-icons">
            <div class="mid-icons-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="50" fill="var(--fontColor)" class="bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                <div class="mid-icons-details">
                    {{event.people}}
                </div>

            </div>
            <div class="mid-icons-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="50" fill="var(--fontColor)" class="bi-currency-euro" viewBox="0 0 16 16">
                    <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
                </svg>
                <div class="mid-icons-details">
                   
                    {{event.cost}}
                </div>

            </div>

        </article>

    </section>
    <section class="description">
        <p> {{event.description}} </p>
    </section>
    <section class="buttons">
        
        <button type="button" *ngIf="loggin === false; else esFalso2" routerLink="/login">Loggin/Sign-in</button>
        <ng-template #esFalso2> 
            <button type="button" *ngIf="apuntado === false; else esFalso" (click)="showJoin()">Apuntarme</button>
            <ng-template #esFalso><button type="button" (click)="showLeave()">Borrarme</button></ng-template>
            
            <!-- <button *ngIf="apuntado === false" type="button">Apuntarme</button> -->
            <button  type="button" routerLink="chats">Chat</button>
        </ng-template>
                        
        


    </section>
</main>
