                <div class="edit-data">
                    <a  class="btn btn-dark btn-block" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">

                    </a>

        <article>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <form>
                    <!-- <p>Nombre: </p> -->
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Url foto de perfil: </label>
                        <input _ngcontent-hse-c20="" type="text" id="urlFoto" #urlFoto class="form-control" [value]="user.urlFoto">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Nombre completo: </label>
                        <!-- <input _ngcontent-hse-c20="" type="text" id="nombreCompleto" #nombreCompleto class="form-control" [value]="user.nombreCompleto"> -->
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Nombre Usuario: </label>
                        <input _ngcontent-hse-c20="" type="text" id="userName" #username class="form-control" [value]="user.username">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Edad: </label>
                        <input _ngcontent-hse-c20="" type="text" id="fechaNacimiento" #fechaN class="form-control" [value]="user.fechaNacimiento">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Número teléfono: </label>
                        <input _ngcontent-hse-c20="" type="text" id="telefono" #telefono class="form-control" [value]="user.telefono">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Email: </label>
                        <input _ngcontent-hse-c20="" type="mail" id="mail" #mail class="form-control" [value]="user.mail">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Contraseña: </label>
                        <input _ngcontent-hse-c20="" type="password" id="pass" #pass class="form-control" >
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Nueva contraseña: </label>
                        <input _ngcontent-hse-c20="" type="password" id="newpass" #newpass class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Repetir contraseña: </label>
                        <input _ngcontent-hse-c20="" type="password" id="repeatnewpass" #repeatnewpass class="form-control">
                    </div>
                    <!-- <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Preferencias: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control" [value]="user.preferences">
                    </div> -->

                    <button id="submit" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Guardar cambios</button>
                    <!-- Modal -->
                    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title" id="staticBackdropLabel">¡Atencion!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body"><h3>Se van a realizar cambios en los datos de tu perfil. <br> ¿Estás seguro?</h3>
                           
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                            <!-- <button type="button" class="btn btn-guardar" (click)="changeProfile(nombrecompleto.value, username.value, fechaN.value,telefono.value,mail.value,pass.value, newpass.value, repeatnewpass.value))" >Guardar cambios</button> -->
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
                </div>
              </div>
        </article>
