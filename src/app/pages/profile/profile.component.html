<app-header></app-header>


<main>
    <section class="img-user ">
        <div class="img-content">
            <img src="../../../assets/Rayo-Vallecano-fenemino.jpg" alt="" id="img2" >

            <footer class="img-user-footer">
                <div>
                    <h3 style="line-height: 0px;"> {{user.name}}&nbsp;{{user.name}}&nbsp;</h3>
                </div>
                
      
                
               
            </footer>

            <div class="img-user-sub-footer">
                 <div id="sub-title">
                    {{user.user}}
                </div>
                <div id="sub-title">
                    {{user.age}}
                </div>
                <div id="sub-title">
                    {{user.email}}
                </div>
                <div id="sub-title">
                    {{user.number}}
                </div>
                
            </div>
        </div>
        <header class="img-user-header">
             
        </header>
        
    </section>
    
    <section class="content">
        <article class="content-text">
            <header class="content-text-header">
                <div class="preferences">

                    <h3 style="font-weight: bold;">Preferencias</h3>

                    <div class="preferences-icons">
                        <div class="preferences-icons-sports" *ngIf="user.preferences.includes('futbol') === true">
                            <div>
                                <img src="https://img.icons8.com/officel/60/000000/football.png"/>
                            </div>
                        </div>
                        <div class="preferences-icons-sports" *ngIf="user.preferences.includes('baloncesto') === true">
                            <div>
                                <img src="https://img.icons8.com/officel/60/000000/basketball-2.png"/>
                            </div>
                        </div>
                        <div class="preferences-icons-sports" *ngIf="user.preferences.includes('tenis') === true">
                            <div>
                                <img src="https://img.icons8.com/officel/60/000000/tennis-2.png"/>
                            </div>
                        </div>
                        <div class="preferences-icons-sports" *ngIf="user.preferences.includes('padel') === true">
                            <div>
                                <img src="https://img.icons8.com/officel/50/000000/table-tennis.png"/>
                            </div>
                        </div>
                        <div class="preferences-icons-sports" *ngIf="user.preferences.includes('basket') === true">
                            
                        </div>
                        <div class="preferences-icons-sports" *ngIf="user.preferences.includes('bici') === true">
                            <div>
                                <img src="https://img.icons8.com/officel/50/000000/cycling-mountain-bike.png"/>
                            </div>
                        </div>
                    </div>
                </div> 
                
                <div class="edit-data">
                    <a  class="btn btn-dark btn-block" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Editar datos
                    </a>
                </div>
                
            </header>
            
        </article>

        <article>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <form>
                    <!-- <p>Nombre: </p> -->
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Nombre: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Apellido: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Nombre Usuario: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Contraseña: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Repetir contraseña: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Edad: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Número teléfono: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>
                    <div _ngcontent-hse-c20="" class="mb-3">
                        <label _ngcontent-hse-c20="" for="titulo" class="form-label">Preferencias: </label>
                        <input _ngcontent-hse-c20="" type="text" id="titulo" class="form-control">
                    </div>

                    <button id="submit" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
                    <!-- Modal -->
                    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title" id="staticBackdropLabel">¡Atencion!</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body"><h3>Se van a realizar cambios en los datos de tu perfil. <br> ¿Estás seguro?</h3>
                           
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-guardar" >Guardar cambios</button>
                            </div>
                        </div>
                        </div>
                    </div>
                                        
                </form>
    
                </div>
              </div>
        </article>
        

    </section>

    <div>

    </div>
</main>
