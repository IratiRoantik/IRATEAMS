<!-- START EVENTS LIST-->

<section class="cardeventslist">
    <div class="title">
        <h1>Mi historial</h1>
    </div>
    <hr id="linea">
    <div class="card" *ngFor="let event of historial">
        <div class="orden"  routerLink="/event-details" (click)="getIdEvento(event.id_evento)">
            <div class="etiquetas">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-bookmark-star-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zM8.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.178.178 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 0 0 .258.187l1.27-.668a.178.178 0 0 1 .165 0l1.27.668a.178.178 0 0 0 .257-.187L9.368 7.15a.178.178 0 0 1 .05-.158l1.028-1.001a.178.178 0 0 0-.098-.303l-1.42-.206a.178.178 0 0 1-.134-.098L8.16 4.1z" />
                </svg>
                &nbsp; <b>Evento:</b> &nbsp;
            </div>
            <div class="etiquetas">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--fontColor2)"
                    class="bi bi-calendar-fill" viewBox="0 0 16 16">
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
                </svg>
                &nbsp; <b>Fecha:</b> &nbsp;
            </div>
            <div class="etiquetas">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="var(--fontColor2)"
                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                </svg>
                &nbsp; <b>Ubicaci√≥n:</b> &nbsp;
            </div>
        </div>
        <div class="resultados" routerLink="/event-details" (click)="getIdEvento(event.id_evento)">
            {{event.titulo}} <br/>
            {{event.fecha | date:'shortDate'}}<br/>
            {{event.direccion}}, {{event.localidad}}
        </div>
    </div>  
</section>

<!-- END EVENTS LIST -->
