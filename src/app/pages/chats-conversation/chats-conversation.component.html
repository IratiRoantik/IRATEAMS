<main>
    <header>
        
        <div>
            <a type="button" id="back-button" (click)="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="var(secondaryColor)" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </a>
        </div>
        <div class="contact"> 
            <article class="contact-img">
                
                <img src="{{chats.urlFoto}}" alt="">
                
                
            </article>
            <article class="contact-title">
                <div class="contact-title-chat">
                    <h3 style="margin: 0; background-color: transparent;">{{chats.nombreCompleto}}</h3>
                    <p style="font-size: 0.8rem; background-color: transparent;">{{chats.username}}</p>
                </div>
            </article>
        </div>
    
    </header>

    <section class="content" #content [scrollTop]="content.scrollHeight">
        <section class="chat">
            <div class="" *ngFor="let mensaje of mensajes">
                <div class="container" [ngClass]="mensaje.id_emisor === myId ? 'darker' : '' ">
                    <p>{{mensaje.mensaje}}</p>
                    <p class="time-right">{{mensaje.fecha | date:"shortDate"}} {{mensaje.fecha | date:"shortTime" : "UTC+1" : "es-ES"}}</p>
                </div>
            </div>
        </section>

    </section>
    <section class="input">
                
        <input type="text" class="form-control" #msg>
        <button type="reset" class="btn btn-black" (click)="newMSG(msg.value); msg.value = ''" >Enviar</button>
        

    </section>

</main>
